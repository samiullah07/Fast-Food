{% extends "base.html" %}

{% block content %}


    <h3 class="text-center text-white pt-5">Registration form</h3>
    {% if message %}
      <div class="alert alert-primary" role="alert">
        {{message}}
      </div>
    {% endif %}
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <h3 class="text-center text-info">Register Here</h3>
                        <div class="form-group">
                            <label for="" class="text-info">First Name:</label><br>
                            <input type="text" name="first_name"  class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="" class="text-info">Last Name:</label><br>
                            <input type="text" name="last_name"  class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="username"  class="form-control">
                        </div>
                   
                        <div class="form-group">
                            <label for="" class="text-info">Phone:</label><br>
                            <input type="text" name="phone_number" id="" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="" class="text-info">Email:</label><br>
                            <input type="email" name="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="profile_image" class="text-info">Upload Image:</label><br>
                            <input type="file" name="profile_image" id="profile_image" class="form-control">
                        </div>
                        
                        <br>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md form-control" value="submit">
                        </div>
                        <div id="register-link" class="text-right">
                            <a href="{% url 'login' %}" class="text-info">Login here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    

        <br><br><br>



{% endblock %}
